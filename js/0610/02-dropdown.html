<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dropdown</title>
<style>
     * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    a {
        text-decoration: none;
        color: inherit;
        display: block;
    }
    ul {
        list-style: none;
    }
    .navbar {
        border: 1px solid #000;
        width: 300px;
        display: flex;
        margin: 0 auto;
    }
    .navbar__item {
        width: 100px;
    }
    .navbar__menu {
        background: pink;
        color: beige;
    }
    .navbar a {
        border: 1px solid #000;
        height: 60px;
        line-height: 60px;
        text-align: center;
    }
    .navbar__submenu {
        background: beige;
        color: pink;
    }
    .navbar__submenu a:hover {
        background: pink;
        color: beige;
    }

</style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="navbar__item">
                <a href="#" class="navbar__menu">menu 1</a>
                <div class="navbar__submenu">
                    <a href="#">sub-menu1</a>
                    <a href="#">sub-menu2</a>
                    <a href="#">sub-menu3</a>
                    <a href="#">sub-menu4</a>
                </div>
            </li>
        </ul>
    </nav>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(function(){
        var $navbarItem = $('.navbar__item');
        var $subMenu = $('.navbar__submenu');

        $subMenu.hide();
        $navbarItem.mouseenter(function(){
            $(this).children('.navbar__submenu').stop().slideDown();
        })
        $navbarItem.mouseleave(function(){
            $(this).children('.navbar__submenu').stop().slideUp();
        })
    })
</script>
</body>
</html>
