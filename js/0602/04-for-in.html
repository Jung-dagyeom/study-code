    var charlie = {
        '된장찌개 만들기': 10,

    var james = {
        '된장찌개 만들기': 14,
        '김치찌개 만들기': 8,
        '피자 만들기': 12,

        '계란 삶기': 16,
        };
  
        addScore(charlie);
        addScore(james);

        // 매개 + 변수
        function addScore(scoreObj) {
            // 최종 합산 점수

            var totalScore = 0;
            for(var key in scoreObj){
                totalScore += scoreObj[key];
            }
                // 합격 or 불합격
            check(totalScore)
        }    
            function check(totalScore){
                if( totalScore >= 60){
                    console.log("축하합니다!합격입니다!")
                }else{
