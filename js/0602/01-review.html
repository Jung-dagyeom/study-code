    <script>
        // for문은 반복을 실행하기 위한 문법이다.
        // for(초기값, 조건값, 추가동자작){}
        for(var i =2; i < 12; i++){
            console.log(i)
        }

        if(i> 1 || i < 100){
            console.log('>>> 실행문 1');
        }else if(i === 2){
            console.log('>>> 실행문 2');
        }else{
            console.log('>>> defalult 실행');
        }

        switch(3){
            case: 1;
            console.log('>>> 실행문'){
                break;
            case: 2
                console.log('>>> 실행문2');
            default:
                console.log('>>> defalult 실행')
            }
        }
    </script>
