<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>tooltip</title>
<style>
    .container {
        margin-top: 300px;
    }
    .container .item {
        width: 300px;
        margin: 0 auto;
        position: relative;
        cursor: pointer;
    }
    .container .item:hover .content{
        opacity: 1;
        transform: translateY(-20px);
        box-shadow: 0 3px 10px rgba(0,0,0,.5);

    }
    .container .item .content {
        position: absolute;
        top: -150px;
        left: 0;
        width: 100%;
        height: 135px;
        background: pink;
        text-align: center;
        border-radius: 25px;
        opacity: 0;
        transition: all 1s;
    }
    .container .item .content:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        background: pink;
        width: 10px;
        height: 10px;
        transform: translate(-50%, 50%) rotate(45deg);
        
        }
    .container .item img {
        border-radius: 50%;
    }
    .container .item h1 {
        margin-top: 20px;
        margin-bottom: 0;
    }
    .container .item p {
        margin: 7px 0;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="content">
                <h1>꼬부기</h1>
                <p>꼬부기는 물대포를 쏘는 스킬을 가지고 있다.</p>
            </div>
            <img src="./image/ggobugi2_300x300.png" alt="꼬부기 사진">
        </div>
    </div>
</body>
</html>
