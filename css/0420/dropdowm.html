<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>dropdown</title>
<style>
    body {
        margin: 0;
    }
    ul {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    a {
        color: inherit;
        text-decoration: none;
    }
    header {
        box-sizing: border-box;
        height: 100px;
        background: coral;
        padding-top: 50px;
        border: 1px solid #000;
    }
    .menu {
        text-align: center;
        height: 50px;
    }
    .menuitem {
        display: inline-block;
        width: 100px;
        position: relative;
        background: beige;
    }
    .menuitem > a {
        display: block;
        line-height: 50px;
    }
    .menuitem > a:hover {
       color: #fff;
       background: #000;
    }
    .menuitem:hover .menusub {
        opacity: 1;
        visibility: visible;
    }
    .menusub {
        position: absolute;
        top: 100%;
        left: 0;
        opacity: 0;
        visibility: hidden;
    }
    .menusub a {
        display: inline-block;
        background: beige;
        line-height: 50px;
        width: 100px;
        border: 1px solid #000;
    }
    .menusub a:hover {
        background: #000;
        color: #fff;
    }
</style>
</head>
<body>
    <header>
        <ul class="menu">
            <li class="menuitem">
                <a href="#">menu</a>
                <ul class="menusub">
                    <li><a href="#">munusub1</a></li>
                    <li><a href="#">munusub2</a></li>
                    <li><a href="#">munusub3</a></li>
                </ul>
            </li>
        </ul>
    </header>
</body>
</html>
