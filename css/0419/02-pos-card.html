<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>position card</title>
<style>
    h1 {
        margin: 4px 0;
    }
    p {
        margin: 2px 0;
    }
    .card{
        display: inline-block;
        position: relative;
        cursor: pointer;
        border-radius: 40px;
        margin-top: 100px;
        left: 50%;
        transform: translate(-50%);
    }
    .card::after {
        content: '?';
        position: absolute;
        top: 0;
        left: 0;
        font-size: 5rem;
        text-align: center;
        line-height: 300px;
        width: 100%;
        height: 100%;
        background: #ddd;
        opacity: 1;
    }
    .card:hover:after {
        opacity: 0;
    }
    .card img {
        border-radius: 50%;
        background:linear-gradient(to right, red,yellow);
        transition: 1s;
    }
    .desc {
        position: absolute;
        bottom: 20px;
        left: 20px;
        opacity: 0;
        transition: 1s;
    }
    .card:hover .desc {
        opacity: 1;
    }
    .card:hover img {
        transform: rotateY(720deg);
    }
</style>
</head>
<body>
    <div class="card">
        <img src="./image/pikachu2_300x300.png" alt="">
        <div class="desc">
            <h1>피카츄</h1>
            <p>피카츄는 전기 공격 스킬을 가지고 있다.</p>
        </div>
    </div>
</body>
</html>
