<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>practice - selector</title>
<style>
    input[id="kimchi"] {
        width: 100px;
        display: none;
    }
    input[id="kimchi"] + label{
        font-size: 30px;
        color: red;
        display: inline-block;
        border: 1px solid #000;
        width: 200px;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }
    /* checked가 되었을때, 가상셀렉터 */
    input[id=kimchi]:checked ~ .box .core {
        background: gold;
    }
    .box {
        background: green;
        width: 100px;
        height: 100px;
        display: inline-block;
    }
    .core {
        width: 50px;
        height: 50px;
        background: skyblue;
    }
</style>
</head>
<body>
    <!--input id="id"와 label id="id"는 연결이 된다. -->
    <!-- 인접형제 선택자  input + label -->
    <!-- 일반형제 셀렉터 ~ -->
    <!-- <h1>좋아하는 음식은?</h1> -->
    <input type="checkbox" id="kimchi">
    <!-- <label for="kimchi">kimchi</label> -->
    <label for="egg">menu</label>
    <div class="box">
        <div class="core">
        </div>
    </div>

</body>
</html>
