<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<title>company intro</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-repeat: s;
    }

    li {
        list-style: none;
    }
    a {
        text-decoration: none;
        color: inherit;
    }
    .intro {
        background-color: pink;
        padding: 50px;
        height: 500px;
        background: url(image/industrial.jpg) no-repeat center/cover;
        color: #fff;
    }
    .intro h1 {
        margin-bottom: 30px;
    }
    ul {
        margin-bottom: 30px;
    }
    ul li {
        margin-bottom: 10px;
    }
    ul li a:before {
        display: inline-block;
        font-family: 'Font Awesome\ 5 Free';
        font-weight: 900;
        width: 30px;
        text-align: center;
    }
    ul li:nth-child(1) a:before {
        content: '\f0f9';       
    }
    ul li:nth-child(2) a:before {
        content: '\f441';        
    }
    ul li:nth-child(3) a:before {
        content: '\f2a3';       
    }
    ul li:nth-child(4) a:before {
        content: '\f470';  
    }
    a.more {
        border: 1px solid #fff;
        display: inline-block;
        width: 100px;
        height: 30px;
        text-align: center;
        border-radius: 20px;
    }
    a.more:after {
        content: '\f105';
        font-family: 'Font Awesome\ 5 Free';
        font-weight: 900;
        color: coral;
        margin-left: 10px;
        display: inline-block;
        margin-top: 5px;
    }
</style>
</head>
<body>
    <section class="intro">
        <h1>창의적이고 경쟁력 있는 선도화학 기업</h1>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">사업영역</a></li>
            <li><a href="#">투자정보</a></li>
            <li><a href="#">인재채용</a></li>
        </ul>
        <a href="#" class="more">more</a>
    </section>
</body>
</html>
