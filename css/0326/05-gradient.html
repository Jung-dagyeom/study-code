<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>gradient</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        border-radius: 50%;

    }
    .box.top {
        background: linear-gradient(to right top,rgba(241, 104, 12, 0.671), rgba(243, 4, 56, 0.822));
    }
    .box.right {
        background: linear-gradient(to right,rgba(241, 104, 12, 0.671), rgba(221, 7, 53, 0.904));
    }
    .box.bottom {
        background: linear-gradient(to bottom,rgba(241, 104, 12, 0.671), rgba(243, 4, 56, 0.822));
    }
    .box.left {
        background: linear-gradient(to left,rgba(241, 104, 12, 0.671), rgba(243, 4, 56, 0.822));
    }
</style>
</head>
<body>
<div class="box top">
</div>
<div class="box right">
</div>
<div class="box bottom">
</div>
<div class="box left">
</div>
</body>
</html>
