<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>loadiog</title>
<style>
    .load {
        border: 1px solid #000;
        text-align: center;
        padding: 2rem;
    }
    span {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        animation: load 1s infinite linear alternate;
    }
    span:nth-child(1) {
        background-color: lightcoral;
    }
    span:nth-child(2) {
        background-color: palevioletred;
    }
    span:nth-child(3) {
        background-color: thistle;
    }
    @keyframes load {
        0% {
            opacity: 0;
            transform: scale(0);
        }
        50% {
            opacity: .5;
            transform: scale(.8);
        }
        100% {
            opacity: 1;
            transform: scale(1.2);
        }
    }

</style>
</head>
<body>
    <div class="load">
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>
</html>
