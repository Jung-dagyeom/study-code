<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
        .skills {
        margin-top: 50px;
    }
    .skills .inner {
        padding: 3rem 0;
    }
    .skills .inner .container {
        padding: 2rem;
        border: 1px solid #999;
        background: #000;
        border-radius: 50px;

        }
        .skills .inner h1 {
        text-align: center;
        text-transform: uppercase;
        color: #fff;
        font-size: 2rem;
        }
        .skills .inner .item {
        margin-bottom: 0.5rem;
        }
        .skills .inner .item p {
            color: #fff;
        margin-bottom: 10px;
        }
        .skills .inner .item p span:first-child {
        display: inline-block;
        width: 100px;
        }
        .skills .inner .item .progress {
        border: 1px solid #999;
        padding: 5px;
        }
        .skills .inner .item .progress-bar {
        height: 15px;
        }
        .skills .inner .item:nth-of-type(1) .progress-bar {
        width: 70%;
        }
        .skills .inner .item:nth-of-type(2) .progress-bar {
        width: 80%;
        }
        .skills .inner .item:nth-of-type(3) .progress-bar {
        width: 50%;
        }
        .skills .inner .item:nth-of-type(4) .progress-bar {
        width: 90%;
        }
        .skills .inner .item:nth-of-type(5) .progress-bar {
        width: 60%;
        }
        .skills .inner .item:nth-of-type(6) .progress-bar {
        width: 30%;
        }
        .core {
            height: 100%;
            background:linear-gradient(to right, red,gold);
            animation: full 2s;
            -o-animation-duration: 3s;
            animation-direction: alternate;
            animation-iteration-count: 2;
        }
        @keyframes full {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
</style>
</head>
<body>
<section class="skills">
        <div class="inner">
            <div class="container">
                <h1>software skills</h1>
                <div class="item">
                    <p>
                        <span>
                            HTML5
                        </span>
                        <span>
                            70%
                        </span>
                    </p>
                    <div class="progress">
                        <div class="progress-bar">
                            <div class="core"></div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <p>
                        <span>
                            CSS3
                        </span>
                        <span>
                            80%
                        </span>
                    </p>
                    <div class="progress">
                        <div class="progress-bar">
                            <div class="core"></div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <p>
                        <span>
                            javascript
                        </span>
                        <span>
                            50%
                        </span>
                    </p>
                    <div class="progress">
                        <div class="progress-bar">
                            <div class="core"></div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <p>
                        <span>
                            jQuery
                        </span>
                        <span>
                            90%
                        </span>
                    </p>
                    <div class="progress">
                        <div class="progress-bar">
                            <div class="core"></div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <p>
                        <span>
                            photoshop
                        </span>
                        <span>
                            60%
                        </span>
                    </p>
                    <div class="progress">
                        <div class="progress-bar">
                            <div class="core"></div>
                        </div>
                    </div>
                <div class="item">
                    <p>
                        <span>
                            illustrator
                        </span>
                        <span>
                            30%
                        </span>
                    </p>
                    <div class="progress">
                        <div class="progress-bar">
                            <div class="core"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
