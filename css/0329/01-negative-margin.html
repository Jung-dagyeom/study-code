<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>negative margin</title>
<style>
    .box {
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: palevioletred;
        border: 1px solid #000;
        margin-right: -100px;
        
        
    }

    .right {
        display: inline-block;
        border: 1px solid #000;
        width: 200px;
        height: 200px;
        background-color: skyblue;
        
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="right"></div>
    </div>
</body>
</html>
