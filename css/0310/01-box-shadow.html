<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style>
    body{
        margin: 100px;
    }
    a{
        text-decoration: none;
        color: inherit;
    }
    a:hover {
        display: block;
        color: #fff;
        background-color: #000;
        border-radius: 20px;
    }
    /* letter press */
    .box1{
       /* border: 1px solid #000; */
       border-radius: 20px;
       width: 300px;
       height: 300px;
       text-align: center;
       line-height: 300px;
       background-color: #565656;
       color: #333;
       font-size: 70px;
       text-shadow: 0 -1px #000, 0 1px #777;
       font-weight: bold;
       box-shadow: 5px 5px 5px 5px #666;
    }
</style>
</head>
<body>
    
    <div class="box1">
            <a href="#">
                shadow
            </a>
        </div>
</body>
</html>
