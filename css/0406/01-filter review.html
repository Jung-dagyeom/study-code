<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> filter-review</title>
<style>
    body {
        text-align: center;
    }
    img {
        width: 300px;
        border: 1px solid #000;
        margin-right: 1rem;
    }
    img.filter {
        filter: drop-shadow(0 0 10px red);
    }
    img.boxshadow {
        box-shadow: 0 0 10px red;
    }
</style>
</head>
<body>
    <img src="./image/KakaoTalk_20210226_151717694-removebg-preview.png" alt="" class="filter">

</body>
