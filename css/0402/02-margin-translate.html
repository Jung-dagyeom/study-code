<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>margin - translate</title>
<style>
    * {
        box-sizing: border-box;
    }
    .wrap {
        display: inline-block;
        border: 10px solid blue;
        margin-left: 200px;
    }
    .box {
        display: inline-block;
        width: 200px;
        height: 200px;
        border: 1px solid #000;
    }
    .box:nth-child(1) {
        background: skyblue;
    }
    .box:nth-child(2) {
        background: yellow;
        /* transform: translate(200px); */
        /* margin-left: 100px;// */
    }
    .box:nth-child(3) {
        background: red;
        /* transform: translate(100px); */
        margin-left: 100px;
    }
    /* tanslate는 위치만 이동하지 여백을 가지지 않는다. 
    중요하다!!*/
</style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
