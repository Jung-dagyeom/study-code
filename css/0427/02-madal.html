<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>modal</title>
<style>
    img {
        max-width: 100%;
    }
    input[id="modalBtn"] {
        display: none;
    }
    input[id="modalBtn"] + label {
        display: inline-block;
        width: 100px;
        text-align: center;
        height: 50px;
        line-height: 50px;
        background: rgb(65, 164, 245);
        border-radius: 20px;
        color: #fff;
    }
    input[id="modalBtn"]:checked ~ .modalContainer {
        display: block;
    }
    .modalContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        display: none;
    }
    .modalBox {
        background: #fff;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        width: 800px;
        height: 800px;
        border-radius: 5px;
        z-index: 2;
        text-align: center;
    }
    /* overlay */
    .modalContainer > label {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.3);
        z-index: 1;
    }
    .modalBox > label {
        position: absolute;
        border: 1px solid #999;
        width: 20px;
        height: 23px;
        top: 0;
        right: 0;
        transform: translate(50%, -30%);
        text-align: center;
        line-height: 20px;
        border-radius: 50%;
        background: #fff;
        z-index: 3;
        cursor: pointer;
    }
    .modalBox h1 {
        text-align: center;
        font-size: 17px;
        margin: 20px 0;
    }
    .modalBox button {
        outline: none;
        border: none;
        color: #999;
        background: #333;
        border-radius: 4px;
        width: 50px;
        font-size: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <input type="checkbox" id="modalBtn">
    <label for="modalBtn">view</label>

    <div class="modalContainer">
        <div class="modalBox">
            <label for="modalBtn">X</label>
            <h1>파리행 티켓을 구매하시겠습니까?</h1>
            <img src="./image/paris-bg.jpg" alt="">
            <button>No</button>
            <button>Yes</button>
        </div>
        <label for="modalBtn"></label>
    </div>
</body>
</html>
