<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>review - css</title>
<style>
    span{
        background-color: coral;
    }
    a{
        background-color: cornflowerblue;
        text-decoration: none;
    }
    div{
        background-color: crimson;
        width: 100px;
        height: 100px;
        margin: 50px;
    }
    img{
        /* widht는 기본 배율이 존재한다. 사이즈크기에 맞게 세로도 줄어듬 */
        width: 200px;
        background-color: darkgreen;
    }
    input{
        background-color: skyblue;
    }
</style>
</head>
<body>
    <!-- inline, block, inline-block -->
    <!-- inline은 텍스트다. -->
    <span>spa element Lorem, ipsum.</span>
    <!-- block은 상자다. -->
    <a href="#">google</a>
    <!-- inline-block은 텍스트 상자다. -->
    <!-- image -> text -->
    <div>
        test
    </div>
    <hr>
    <img src="./image/twitter.png" alt="트위터 이미지">
    <input type="text" value="작성하세요">
    <button>click</button>
</body>
</html>
