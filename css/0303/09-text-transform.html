<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>test-transform</title>
<style>
    .sample1{
        text-transform: capitalize ; 
        /* 첫 글자만 대문자로 */
    }
    .sample2{
        text-transform: uppercase;
        /* 글자 모두 다 대문자로 바꿔준다. 코딩 할때는 소문자로 쓰고 uppercase해주자! */
    }
    .sample{
        text-transform: lowercase;
    }
    p{
        
    }

</style>
</head>
<body>
    <p class="sample1">
        lorem
    </p>
    <p class="sample2">
        lorem
    </p>
    <p class="sample3">
        lorem
    </p>
</body>
</html>
