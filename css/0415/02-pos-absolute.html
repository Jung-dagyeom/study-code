<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>absolute center</title>
<style>
    * {
        margin: 0;
    }
    .center {
        width: 200px;
        height: 200px;
        background: gold;
        font-size: 2rem;
        line-height: 200px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

</style>
</head>
<body>
    <div class="center">
        center
    </div>

</body>
</html>
