<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>circle</title>
<style>
    .box {
        width: 300px;
        height: 300px;
        background: skyblue;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .item {
        width: 100px;
        height: 100px;
        background: coral;
        position: absolute;
        border-radius: 50%;
        line-height: 100px;
        text-align: center;
        font-size: 2rem;

    }
    .item:nth-child(1) {
        left: 50%;
        bottom: 100%;
        transform: translate(-50%, 50%);
    }
    .item:nth-child(2) {
        right: 0;
        top: 50%;
        transform: translate(50%, -50%);
    }
    .item:nth-child(3) {
        left: 50%;
        bottom: 0;
        transform: translate(-50%, 50%);
    }
    .item:nth-child(4) {
        left: 0;
        top: 50%;
        transform: translate(-50%, -50%);
    }


</style>
</head>
<body>
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

</body>
</html>
