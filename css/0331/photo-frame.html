<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>photo-frame</title>
<style>
    body {
        background: #000;
        color: #999;
    }
    .box {
        width: 1000px;
        border: 1px solid #999;
        text-align: center;
        margin: 0 auto;
    }
    h1 {
        text-align: center;
    }
    img {
        width: 40%;
        margin: 20px;
        transition: all 1s;
    }
    img:hover {
        width: 45%;
    }


</style>
</head>
<body>
    <h1>
        hover / transition / text
    </h1>

<div class="box">
    <img src="./image/hollywood.jpg" alt="">
    <img src="./image/manhattan.jpg" alt="">
    <img src="./image/los-angeles1.jpg" alt="">
    <img src="./image/los-angeles2.jpg" alt="">
</div>




</body>
</html>
