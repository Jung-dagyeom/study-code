<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>review</title>
<style>
    body {
        background: #000;
    }
    .box {
        margin: 0 auto;
        width:1000px ;
        text-align: center;
        border: 1px solid #999;
    }
    h1 {
        color: #999;
        text-align: center;
    }
    /* %값은 부모요소에 대한 값임 */
    img {
        width: 40%;
        margin: 20px;
        transition: all 1s;
    }
    img:hover {
        width: 50%;
    }

</style>
</head>
<body>
    <h1>
        hover / transition / text
    </h1>
    <div class="box">
        <img src="./image/hollywood.jpg" alt="">
        <img src="./image/manhattan.jpg" alt="">
        <img src="./image/los-angeles1.jpg" alt="">
        <img src="./image/los-angeles2.jpg" alt="">
    </div>


</body>
</html>
