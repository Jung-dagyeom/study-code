<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>border style</title>
<style>
    div{
        width: 100px;
        height: 100px;
        margin: 10px;
    }
    .box1{
        border-style: solid;
        /* border-width: 1px; 많이씀 */
        border-width: 10px;
        border-color: coral;
        /* 각각의 선 크기 지정 할 수 있다. */
        /* border-top-width: 10px;
        border-left-width: 5px;
        border-right-width: 5px;
        border-bottom-width: 10px; */
    }
    .box2{
        border-style: dotted;
    }
    .box3{
        border-style: double;
    }
    .box4{
        border-width: 20px;
        border-style: groove;
    }
    .box5{
        border-width: 20px;
        border-style: inset;
    }
    .box6{
        border-width: 20px;
        border-style: outset;
    }
    .box7{
        border-width: 20px;
        border-style: dashed;
    }
</style>
</head>
<body>
 <div class="box1">
 </div>
 <div class="box2">
 </div>
 </div>
 <div class="box3">
 </div>
 <div class="box4">
 </div>
 <div class="box5">
 </div>
 <div class="box6">
 </div>
 <div class="box7">
 </div>
</body>
</html>
