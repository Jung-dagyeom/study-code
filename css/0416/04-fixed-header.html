<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<title>fixed-header</title>
<style>
    html {
        scroll-behavior: smooth;
    }
    * {
        margin: 0;
        box-sizing: border-box;
    }
    a {
        color: inherit;
        display: inline-block;
    }
    .wrap {
        margin: 0 auto;
    }
    header {
        background: #333;
        height: 100px;
        top: 0;
        left: 0;
        color: #999;
        text-align: center;
        position: fixed;
        width: 100%;
    }
    header h1 {
        line-height: 100px;
    }
    section {
        height: 50vh;
        background:cornflowerblue;
        /* border: 1px solid #fff; */
    }
    section:nth-of-type(1) {
        color: #fff;
        margin-top: 100px;
    }
    .btntop {
        position:fixed;
        right: 0;
        bottom: 0;
        border: 1px solid #fff;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        color: #333;
        background: #999;
        text-align: center;
        line-height: 50px;
        font-weight: bold;
        overflow: hidden;
    }
</style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>title</h1>
        </header>
        <section>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, illo.
        </section>
        <section>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, illo.
        </section>
        <section>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, illo.
        </section>
        <div class="btntop">
            <a href="#"></a>
            <i class="fas fa-arrow-up"></i>
        </div>
        <footer></footer>
    </div>
</body>
</html>
