<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>translate</title>
<style>
   .box {
       margin: 200px auto;
       background-color: blue;
       width: 400px;
       margin-top: 200px;
       border: 10px solid #000;
   }
  img {
      max-width: 100%;
      display: block;
     transition: all .8s;
  }
  .box:hover img {
    transform:translateY(150px);
  }
</style>
</head>
<body>
    <div class="box">
        <img src="./image/amurtiger-1975790_640.jpg" alt="호랑이 이미지">
    </div>
</body>
</html>
