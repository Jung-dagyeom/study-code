<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>scale</title>
<style>
     .box {
        margin: 200px auto;
        width: 300px;
        height: 200px;
        background: gold;
        border: 10px solid palevioletred;
    }
    img {
        max-width: 100%;
        transition: .5s;
    }
    .box:hover img {
        transform: scaleX(2);
    }
</style>
</head>
<body>
    <div class="box">
        <img src="./image/amurtiger-1975790_640.jpg" alt="호랑이 이미지">
    </div>
</body>
</html>
