<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>margin and translate</title>
<style>
    * {
        box-sizing: border-box;
    }
    .wrap {
        display: inline-block;
        border: 10px solid blue;
        margin-left: 200px;
    }
    .box {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        margin-bottom: 10px;
    }
    .box:nth-child(1) {
        background: skyblue;
    }
    .box:nth-child(2) {
        background: yellow;
        transform: translate(200px);
    }
    .box:nth-child(3) {
        background: red;
        transform: translate(300px);
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
