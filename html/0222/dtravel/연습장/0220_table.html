<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>table tast</title>
</head>
<body>
    <table border="1" width="50%">
    <caption>햄버거 메뉴판</caption>
    <thead>
        <tr>
            <th>품목</th>
            <th>품명</th>
            <th>세트</th>
            <th>단품</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">버거</td>
            <td>1955버거</td>
            <td>7300</td>
            <td>5700</td>
        </tr>
        <tr>
            <td>빅맥</td>
            <td>5300</td>
            <td>4300</td>
        </tr>
        <tr>
            <td rowspan="2">맥모닝</td>
            <td>맥모닝 에그</td>
            <td>4300</td>
            <td rowspan="2">2300</td>
        </tr>
        <tr>
            <td>베이컨 에그</td>
            <td>4300</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td rowspan="2">치킨</td>
            <td>맥너겟</td>
            <td>2300</td>
            <td>1300</td>
        </tr>
        <tr>
            <td>맥윙</td>
            <td>2300</td>
            <td>1300</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
