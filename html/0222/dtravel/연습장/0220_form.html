<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>form test</title>
</head>
<body>
    <fieldset>
        <legend>개인정보</legend>
        <p>
            <label for="name">이름 :</label>
            <input type="text" id="name" name="name" required maxlength="4">
        </p>
        <p>
            <label for="age">나이 :</label>
            <input type="number" id="age" name="age" required maxlength="3">
       </p>
       <p>
           <label for="genger">성별 :</label>
           <input type="radio" id="femail" name="gender">
           <label for="femail">여성</label>
           <input type="radio" id="mail" name="gender">
           <label for="mail">남성</label>
       </p>
       <p>
           <label for="nationakity">거주지 :</label>
           <select name="nationakity" id="nationakity">
               <option value="">선택하세요</option>
               <option value="korea">한국</option>
               <option value="japen">일본</option>
               <option value="china">중국</option>
       </p>
        </select>
    </fieldset>
    <fieldset>
        <legend>기타정보</legend>
        <p>
            <label>취미 :</label>
            <input type="checkbox" id="soccer" name="sports"><label for="soccer">축구</label>
            <input type="checkbox" id="baseball" name="sports"><label for="baseball">야구</label>
            <input type="checkbox" id="basketball" name="sports"><label for="basketball">농구</label>
        </p>
        <p>
            <label>특기 :</label>
            <input type="checkbox" id="game" name="specialty"><label for="game">게임</label>
            <input type="checkbox" id="cook" name="specialty"><label for="cook">요리</label>
            <input type="checkbox" id="sleep" name="specialty"><label for="sleep">낮잠</label>
        </p>
        <label for="introduce">자기소개</label><br>
        <textarea name="introduce" id="introduce" cols="30" rows="10">여기에 입력하세요</textarea>
     </fieldset>
     <br>
     <input type="submit" value="회원가입 완료!">


</body>
</html>
