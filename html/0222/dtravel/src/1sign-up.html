        </ul>
        <hr>
    </header>
    <section>
        <h1>회원가입 화면</h1>

        <form action="./main.html">
            <fieldset>
                <legend>회원가입</legend>
                <p>
                    <label for="mamber-id"> 아이디: </label>
                    <br>
                    <input type="text"name="mamber-id" id="mamber-id" required>
                </p>
                <p>
                    <label for="mamber-pw">비밀번호: </label>
                    <br>
                    <input type="password"name="mamber-pw" id="mamber-pw" required>
                </p>
                <p>
                    <label for="mamber-pw-check">비밀번호 확인: </label>
                    <br>
                    <input type="password"name="mamber-pw-check" id="mamber-pw-check"> 
                </p>
                <p>
                    <label for="mamber-name">이름: </label>
                    <br>
                    <input type="text"name="mamber-name" id="mamber-name"> 
                </p>
                <p>
                    <label for="year-month">생년월일: </label>
                    <br>
                    <input type="month" name="year-month" id="year-month">    
                </p>
                <p>
                    <label>성별: </label>
                    <br>
                    <input type="radio" name="gender" id="female">
                    <label for="female">여성</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">남성</label> 
                </p>
                <p>
                    <label for="mobile">H.P</label>
                    <br>
                    <select name="mobile" id="mobile" required>
                        <option value="">선택</option>
                        <option value="korea">대한민국 +82</option>
                        <option value="napal">네팔 +977</option>
                        <option value="norway">노르웨이 +47/option>
                    </select>
                    -
                
                
                    <input type="tel" name="mobile-first" id="mobile-first" required maxlength="3">
                    -
                    <input type="tel" name="mobile-first" id="mobile-first" required maxlength="4">  
                    -
                    <input type="tel" name="mobile-first" id="mobile-first" required maxlength="4">
                </p>
            </fieldset>
            <br>
            <input type="submit" value="가입하기">
        </form>
    </section>
