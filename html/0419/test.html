<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>test</title>
<style>
    h1,p {
        margin: 0;
        padding: 0;
    }
    .container {
        width: 100%;
        border: 1px solid #000;
        position: absolute;
        top: 50%;
        left: 0%;
        text-align: center;
    }
    .container .carditem {
        display: inline-block;
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        margin: 0 auto;
        position: relative;
        transition: .8s;
        border-radius: 50%;
    }
    .container .carditem:hover::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.255);
    }
    .container .carditem img {
        width: 300px;
        border-radius: 50%;
    }
    .container .carditem h1 {
        position: absolute;
        top: -3rem;
        left: 20px;
        opacity: 0;
        transition: .5s;
    }
    .container .carditem:hover h1 {
        opacity: 1;
        top: 50%;
    }
    .container .carditem p {
        position: absolute;
        bottom: -2rem;
        left: 20px;
        opacity: 0;
        transition: .5s;
    }
    .container .carditem:hover p {
        opacity: 1;
        bottom: 20%;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="carditem">
            <img src="./image/ggobugi2_300x300.png" alt="">
            <h1>주섭섭</h1>
            <p>안녕 난 주섭섭이야</p>
        </div>
    </div>

</body>
</html>
