<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>position card</title>
<style>
    h1, p {
        margin: 0;
    }
    .container {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .container .carditem {
        display: inline-block;
        width: 300px;
        height: 450px;
        margin: 0 auto;
        position: relative;
    }
    .container .carditem:hover:before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: red;
    }
    .container .carditem:hover:before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: red;
    }

    .container .carditem img {
        width: 300px;
    }
    .container .carditem h1 {
        position: absolute;
        line-height: 1;
        top: -1.2em;
        left: 20px;
        transition: .7s;
        opacity: 0;
        color: #fff;
    }
    .container .carditem:hover h1 {
        top: 50%;
        opacity: 1;
    }
    .container .carditem p {
        position: absolute;
        line-height: 1;
        left: 20px;
        bottom: -1em;
        transition: .7s;
        opacity: 0;
        color: #fff;
    }
    .container .carditem:hover p {
        bottom: 35%;
        opacity: 1;
    }


</style>
</head>
<body>
    <div class="container">
        <div class="carditem">
            <img src="./image/spring-story.jpg" alt="">
            <h1>spring story</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="carditem">
            <img src="./image/summer-story.jpg" alt="">
            <h1>spring story</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            
        </div>
        <div class="carditem">
            <img src="./image/winter-story.jpg" alt="">
            <h1>spring story</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
</body>
</html>
