<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>box model</title>
<style>
    * {
        box-sizing: border-box;
    }
    .box {
      width: 300px;
      height: 300px;
      background-color: skyblue;
      text-align: center;
      line-height: 300px;
      display: table-cell;
      vertical-align: middle;
    }
    .inner {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: tomato;
        line-height: 100px;
    }
</style>
</head>
<body>

<div class="box">
    <div class="inner">
        sample
    </div>
</div>

</body>
</html>
