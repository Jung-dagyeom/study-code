<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>overflow</title>
<style>
    .box {
        width: 300px;
        height: 300px;
        background-color: teal;
        /* overflow: scroll; */
        border-radius: 30px;
        overflow: hidden;
    }
    .inner {
        width: 300px;
        height: 300px;
        background-color: tomato;
    }

</style>
</head>
<body>
    <div class="box">
        <div class="inner">
            
        </div>
    </div>
</body>
</html>
