<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>gradient-card</title>
<style>
    /* absolute, fixed만 inline-block이다. */
    /* 영역잡기 */
    * {
        box-sizing: border-box;
    }
    .card {
        position: relative;
        margin: 0 auto;
        top: 200px;
        width: 400px;
        height: 500px;
        transition: .5s;
    }
    .card:hover {
        transform:  translateY(-30px);
    }
    /* blure */
    .card::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, crimson, gold) ;
        filter: blur(30px);
    }
    /* none blure */
    .card::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, crimson, gold) ;
    }
    /* gray opacity */
    .card span {
        position: absolute;
        top: 10px;
        left: 10px;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.281);
        z-index: 1;
        color: #fff;
    }
    .card .desc {
        color: #fff;
        height: 100%;
        padding: 5rem 1rem;
    }
    .card .desc a {
        color: purple;
        font-size: 2rem;
        font-weight: bold;
        text-decoration: none;
    }
    .card span::before {
        content: '';
        position: absolute;
        width: 50%;
        height: 100%;
        background: rgba(141, 138, 138, 0.144);
    }

</style>
</head>
<body>
    <div class="card">
        <span>
            <div class="desc">
                <h1>title</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, consequuntur. Vel dolores eius assumenda iste doloremque nam soluta eveniet tempora aliquid. Beatae molestiae cupiditate nihil asperiores, neque repellat vero impedit.</p>
                <a href="#">button</a>
            </div>
        </span>
    </div>

</body>
</html>
