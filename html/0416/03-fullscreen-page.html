<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>fullscreen page</title>
<style>
    * {
        margin: 0;
    }
    html,body {
        height: 100%;
    }
    body {
        background: url(./image/hong-kong-4103334_1280.jpg) no-repeat center/cover;
    }
    body::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        color: #fff;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.0.431);
    }
  .search {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
  }
  .search h1 {
      margin-bottom: 20px;
  }
  .search input[type="text"] {
      /* background: #00f; */
      width: 230px;
      height: 50px;
      border-radius: 30px 0 0 30px;
      outline: none;
      border:none;
      margin-right: -6px;
  }
  .search input[type="text"]::placeholder {
      padding-left: 1rem;
  }
  .search input[type="button"] {
      background: rgb(219, 153, 219);
      opacity: .8;
      width: 90px;
      height: 52px;
      border-radius: 0 30px 30px 0;
      outline: none;
      border:none;
  }
</style>
</head>
<body>
    <form action="post" class="search">
        <h1>where are you going?</h1>
        <input type="text" name="" id="" placeholder="seargh Keyword hear...">
        <input type="button" value="search">
    </form>
</body>
</html>
