<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/reset.css">
<title>heager nav 메뉴만들기</title>
<style>
    ul.gnb li{
        display: inline-block;
        width: 33.3333%;
        height: 100px;
        text-align: center;
        line-height: 100px;
    }
    ul.gnb li a{
        display: block;
        text-transform: uppercase;
        background-color: #ddd;
        color: #fff;
    }
    ul.gnb li a:hover {
        color: #fff;
        background-color: #000;
        box-shadow: 2px 2px 2px #000;
    }

</style>
</head>
<body>
    <header>
        <ul class="gnb">
            <!--inline은 글이다-->          
            <li><a href="#">manu1</a></li><li><a href="#">manu2</a></li><li><a href="#">manu3</a></li>
        </ul>

    </header>

</body>
</html>
