<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>img center</title>
<style>
    .box1{
        background-color: coral;
    }
    img{
        display:inline-block;
        width: 200px;
        height: 200px;
    }
    span{
        vertical-align: top;
        margin-top: 90px;
        margin-left: 30px;
        line-height: 200px;
    }
    input{
        vertical-align: top;
        margin-top: 90px;
        margin-left: 30px;
    }
</style>
</head>
<body>
    <div class="box1">
        <!-- block -->
        <img src="./image/KakaoTalk_20210226_151717694.jpg" alt="프로필 사진">
        <!-- inline -->
        <span>이름 : 정다겸</span>
        <input type="text" placeholder="사는곳이 어디인가요?">
    </div>

</body>
</html>
