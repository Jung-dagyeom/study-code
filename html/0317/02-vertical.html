<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>02-vertical-align</title>
<style>
    .box {
        width: 500px;
        height: 500px;
        background-color: skyblue;
        line-height: 500px;
        text-align: center;
    }
    .inner {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: slateblue;
        vertical-align: middle;
        line-height: 100px;
       
    }
</style>
</head>
<body>
    <div class="box">
        <div class="inner">
            text
        </div>
    </div>
</body>
</html>
