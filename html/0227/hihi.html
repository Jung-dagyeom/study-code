<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <section>
      <table border="1" width="50%">
          <thead>
              <tr>
                  <th>속성</th>
                  <th>값</th>
                  <th>설명</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>ailgn</td>
                  <td>left, center, right</td>
                  <td>테이블을 어디에 정렬할 것인지 지정</td>
              </tr>
              <tr>
                  <td>bgcolor</td>
                  <td>색값</td>
                  <td>테이블 배경색 지정</td>
              </tr>
              <tr>
                  <td>background</td>
                  <td>배경 그림</td>
                  <td>테이블 배경 그림 지정</td>
              </tr>
              <tr>
                  <td>border</td>
                  <td>두께</td>
                  <td>테이블 테두리의 두께 지정</td>
              </tr>
              <tr>
                  <td>bordercolor</td>
                  <td>색값</td>
                  <td>테이블 테두리의 색상 지정</td>
              </tr>
              <tr>
                  <td>cellspacing</td>
                  <td>간격</td>
                  <td>셀과 셀의 간격 지정</td>
              </tr>
              <tr>
                  <td>cellpadding</td>
                  <td>여백</td>
                  <td>셀 안의 내용과 여백 지정</td>
              </tr>             
          </tbody>
      </table>
  </section>
</body>
</html>
