<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>test</title>
<style>
    .box1 {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background: red;
        margin-top: 50px;
        background-clip: border-box;
        border: 10px dotted #fff;
        padding: 20px;
    }
    .box2 {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background: palegreen;
        margin-top: 100px;
        background-clip: content-box;
        border: 10px dotted coral;
        padding: 20px;
    }
    .box3 {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background: goldenrod;
        margin-top: 100px;
        background-clip: padding-box;
        border: 10px dotted skyblue;
        padding: 20px;
    }
</style>
</head>
<body>
    <div class="box1">
        border-box
    </div>
    <div class="box2">
        content-box
    </div>
    <div class="box3">
        padding-box
    </div>
</body>
</html>
