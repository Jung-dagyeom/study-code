<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>timing func</title>
<style>
  ul {
      padding: 0;
      border: 1px solid #000;
      padding: 1rem;
  }
  li {
      list-style: none;
      height: 100px;
      margin-bottom: 10px;
  }
  ul:hover .item {
      width: 100%;
  }
  .item {
      background: linear-gradient(rgb(240, 104, 104), rgb(236, 236, 52));
      height: 100px;
      width: 30%;
      line-height: 100px;
      padding-left: 1rem;
      transition: 2s;
  }
  li:nth-child(1) .item {
      transition-timing-function: ease;
  }
  li:nth-child(2) .item {
      transition-timing-function: linear;
  }
  li:nth-child(3) .item {
      transition-timing-function: ease-in;
  }
  li:nth-child(4) .item {
      transition-timing-function: ease-out;
  }
  li:nth-child(5) .item {
      transition-timing-function: ease-in-out;
  }

</style>
</head>
<body>
    <ul>
        <li>
            <div class="item">
                ease
            </div>
        </li>
        <li>
            <div class="item">
                linear
            </div>
        </li>
        <li>
            <div class="item">
                ease-in
            </div>
        </li>
        <li>
            <div class="item">
                ease-out
            </div>
        </li>
        <li>
            <div class="item">
                ease-in-out
            </div>
        </li>
        
    </ul>

</body>
</html>
