<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>list style</title>
<style>
    div{
        background-color: darkslategrey;
        font-size: 50px;
        text-align: center;
        text-shadow: 5px 5px dimgray,
                     2px 2px #fff;
    }
    ul{
        /* list-style: none;*/
        /* list-style: upper-alpha; */
        /* list-style: upper-roman; */
        list-style:  none;
    }
    ul li{
        display:  inline-block;
        width: 100px;
        height: 100px;
        line-height: 50px;
        text-align: center;
        background-color: darkorange;
    }
</style>
</head>
<body>
    <div>
        <p>우리의 캠핑 여행</p>
    </div>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>

</body>
</html>
