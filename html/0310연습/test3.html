<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>tset -3 순위</title>
</head>
<body>
    <h1>글로벌 기업들 순위리스트</h1>
    <ol>
        <!-- 순서를 나타내는 목록에 사용 -->
        <li>애플</li>
        <li>삼성</li>
        <li>아람코</li>
    </ol>
    <hr>
    <h1>빨간색 과일 리스트</h1>
    <ul>
        <!-- 순서가 없는 목록에 사용 -->
        <li>사과</li>
        <li>딸기</li>
        <li>수박박</li>
    </ul>
    <!-- 용어를 설명하는 목록에 사용 -->
    <dl>
        <dt>
            <b>사과</b>
        </dt>
        <dd>사과는 맛있다. 사각사각 소리도 좋다.</dd>
    </dl>

    <h1>자기소개서</h1>
    <hr>
    <h4>이름: 정다겸</h4>
    <ul>
        <h4>좋아하는 영화</h4>
        <li>스타이즈 본</li>
        <li>위대한 쇼맨</li>
        <li>노트북</li>
    </ul>
    <ol>
        <h4>인상 깊었던 여행지</h4>
        <li>런던</li>
        <li>이탈리아</li>
        <li>자그레브</li>
    </ol>
    <p>나를 소개합니다<br>저는 대구에 살고 있는 정다겸입니다. <br>
       그린컴퓨터 학원에서 웹디자이너 수업을 듣고 있습니다.
   </p>

</body>
</html>
