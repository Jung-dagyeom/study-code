<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>typing</title>
<style>
    .box {
        text-align: center;
    }
    h1 {
        text-align: center;
        /* border: 1px solid #000; */
        position: relative;
        display: inline-block;
        /* 투명하게 */
        color: transparent;
        letter-spacing: 5px;
    }
    h1::before {
        /* 필수값 */
        content: 'hellow world';
        color: #000;
        overflow: hidden;
        position: absolute;
        border-right: 1px solid #000;
        /* border: 1px solid red; */
        width: 0;
        white-space: nowrap;
        animation: typing 3s steps(14) infinite;
    }
    @keyframes typing {
        100% {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="box">
        <h1>hellow world</h1>
    </div>

</body>
</html>
