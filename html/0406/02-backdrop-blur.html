<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* DOM tree 구조에서 html 최상위 객체다. */
    html, body {
        height: 100%;
        /* border: 10px solid #000; */
    }
    body {
        /* border: 10px solid blue; */
        backdrop-filter: blur(10px);
        background: url(image/ships-6073537_1920.jpg) no-repeat center/cover;
    }
    .wrap {
        width: 600px;
        height: 100%;
        /* border: 10px solid #000; */
        margin: 0 auto;
        text-align: center;
        background: #000;
    }
    .box {
        margin-top: 200px;
        display: inline-block;
        width: 300px;
        height: 300px;
        background: url(image/ships-6073537_1920.jpg) no-repeat center/cover;
        border: 5px solid #fff;
        border-radius: 20px;
        backdrop-filter: blur(10px);
    }
    .box h1 {
        margin-top: 70px;
        color: #fff;
        margin-bottom: 10px;
    }
    .box a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        color: #fff;
        padding: .8em;
        border-radius: 10px;
        background: linear-gradient(to right, blue, skyblue);
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <h1>hello world</h1>
            <a href="./index.html">payment</a>
        </div>
    </div>
</body>
</html>
