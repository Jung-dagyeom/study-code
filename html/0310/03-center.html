<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>center</title>
<style>
    /* block 요소의 중앙 정렬 */
    #wrap{
        width: 500px;
        height: 1000px;
        /* 넓이 값이 존재할때 */
        /* 상하, 좌우, *magin 상, 하는 auto가 안된다. */
        margin-left: auto;
        background-color: skyblue;
    }
    header{
        /* / */
        margin: 0 auto;
        width: 300px;
        height: 100px;
        background-color: coral;
        text-align: center;
        /* 텍스트 세로 중앙정렬은 line-height
        높이값을 부모 요소의 값과 동일하게 한다. */
        line-height: 100px;
    }

</style>
</head>
<body>
  <div id="wrap">
    <header>LOGO</header>
  </div>

</body>
</html>
