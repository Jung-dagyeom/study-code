<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/reset.css">
<title>reset.css</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    ul, ol {
        list-style-type: none;
    }
    h1, h3{
        font-size: 16px;
        font-weight: normal;
    }
    .box1{
        background-color: coral;
        border: 3px solid #000;
        width: 100px;
        height: 200px;
    }
</style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <ul>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
    </ul>

    <ol>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
    </ol>

    <h1>title h1</h1>
    <h1>title h3</h1>

    <div class="box1">
    </div>
</body>
</html>
