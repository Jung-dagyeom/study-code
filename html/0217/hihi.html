<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title></title>
</head>
<body>
    <!-- fieldset으로 먼저 시작해주기 -->
    <fieldset>
    <!-- 네모 큰 박스칸 만드는 코드 legend -->
        <legend>네모 박스칸</legend>
    <!-- p 코드 넣어줘야 줄간격 이쁘게 띄워지게 됨 -->
    <p>
    <!-- label 태그는 텍스트칸 앞의 목차 태그안의 for에는 목차 관련 단어 넣어주기 -->
        <label for="id">아이디(이메일) :</label>
    <!-- input 태그 안에는 id를 입력해서 라벨 안 for에 적은 관련 단어 넣어주기  -->
        <input type="text" id="id">                
    </p>
    <p>
        <label for="password">비밀번호 :</label>
        <input type="text" id="password">
    </p>
    <!-- select 태그는 name과 id가 자동으로 나오는데 label의 for과 같은 내용 적어주기 -->
    <p>    
        <label for="fruit">과일</label>
        <select name="fruit" id="fruit">
            <option value="">선택하세요</option>
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
            <option value="peach">복숭아</option>
            <option value="mango">망고</option>
        </select> 
    </p>    
      






    </fieldset>
    
</body>
</html>
