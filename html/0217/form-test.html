<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>form test</title>
</head>
<body>

<!-- action: 서버주소 -->
<!-- method: 통신의 방법  
            GET: URL에 데이터를 담아서 전송한다
            POST: 데이터가 보이지 않게 정리를 해서 보내는 방법-->
<!-- form action, method,enctype -->
    <fieldset>
        <legend>개인정보</legend>
        <p>
            <label for="name">이름(필수) :</label>
            <input type="text" id="name" required>
        </p>
        <p>
            <label for="age">나이(필수) :</label>
            <input type="text" id="age" required>
        </p>
        <!-- key:nationakity,value: korea -->
        <p>
            <label for="gender">성별 :</label>
            <input type="radio" id="female" name="gender">
            <label for="female">여자</label>
            <input type="radio" id="male" name="gender">
            <label for="male">남자</label>
        </p>
        <p>
            <label for="nationakity">거주지 :</label>
            <select name="nationakity" id="nationakity">
                <option value="">국적을 선택하세요</option>
                <option value="korea">한국</option>
                <option value="japan">일본</option>
            </select>
        </p>
    </fieldset>
    <fieldset>
        <legend>기타 정보</legend>
        <p>
        <label>취미 :</label>
        <input type="checkbox" id="soccer" name="sport"><label for="soccer">축구</label>
        <input type="checkbox" id="baseball" name="sport"><label for="baseball">야구</label>
        <input type="checkbox" id="basketball" name="sport"><label for="basketball">농구</label>
        </p>
        <p>
            <label>특기 :</label>
        <input type="checkbox" id="cook" name="specialty"><label for="cook">요리</label>
        <input type="checkbox" id="game" name="specialty"><label for="game">게임</label>
        <input type="checkbox" id="paint" name="specialty"><label for="paint">그림</label>
        </p>
        <p>
            <label for="introduce">&lt;자기소개&gt;</label>
            <br>
            <textarea name="introduce" id="introduce" cols="30" rows="10"></textarea>
        </p>
    </fieldset>
    <input type="button" value="회원가입 완료!">
</body>
</html>
