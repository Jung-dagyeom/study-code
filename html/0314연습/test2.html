<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>test -2</title>
<style>
    .logo {
        width: 200px;
        height: 100px;
        background-color: #f9e000;
        border-radius: 10px;
        line-height: 100px;
    }
    .logo a {
        display: block;
        text-decoration: none;
        text-align: center;
        font-size: 30px;
        text-transform: uppercase;
        color: #fff;
    }
    .logo a:hover {
        background-color: #f9e00060;
    }
    .logo a:active {
        background-color: #e6f900ff;
    }
</style>
</head>
<body>
    <div class="logo">
        <a href="#">kakao</a>
    </div>

</body>
</html>
