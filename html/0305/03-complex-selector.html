<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>complex-selector</title>
<style>
    /* class로 안달아도 parent div라고 하면 자식요소로 안다 */
    .parent{
        width: 200px;
        height: 200px;
        background-color: darkgoldenrod;
    
    }
    /* 자식 셀렉터, 복합셀렉터 */
    .parent > div{
        width: 100px;
        height: 100px;
        background-color: darkmagenta;      
    }
    /* 자손 셀렉터, 복합셀렉터
    .parent > div.box1 div{
        width: 50%;
        height: 50px;
        background-color: cornsilk;
        border: 1px solid black; */
    }
</style>
</head>
<body>
 <div class="parent">
     <div class="box1">
         1
         <div>
             inner2
         </div>
     </div>
     <div class="box1">
         2
         <div>
             inner2
         </div>
     </div>
 </div>
</body>
</html>
