<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>complex-selector</title>
<style>
    .parent{
        width: 200px;
        height: 200px;
        background-color: darkgreen;
        border: 3px solid #000;
    }
    .parent div{
        width: 50px;
        height: 50px;
        border: 2px solid #fff;
    }
    /* 인접 형제 셀렉터 */
    /* 일반 형제 셀렉터 */
.box1 ~ div {
    color:coral;
    background-color: chartreuse;
}
</style>
</head>
<body>
    <div class="parent">
        <div class="box1">box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
</body>
</html>
