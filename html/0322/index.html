<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<title>kmong - app</title>
</head>
<body>
    <div id="app">
        <header>
          <ul class="gnb">
              <li>
                  <a href="#">
                      <i class="xi-bell-o xi-2x"></i>
                  </a>
              </li>
              <li>
                  <h1 class="logo">
                      Kmong
                  </h1>
              </li>
              <li>
                  <a href="#">
                      <i class="xi-search xi-2x"></i>
                  </a>
              </li>
          </ul>
        </header>
        <!-- main -->
        <section class="banner">
            <div class="inner">
                <div class="bannerbox">
                    <small>크몽 창업전담센터</small>
                    <p>정부지원사업 외주 상담해드립니다</p>
                </div>
            </div>
        </section>
        <section class="icons">
            <div class="inner">
                <ul class="iconbox">
                    <li>
                        <a href="#">
                            <i class="xi-crop xi-2x"></i>
                            <h6>디자인</h6>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="xi-share-alt-o xi-2x"></i>
                            <h6>프로그래밍</h6>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="xi-videocam-o xi-2x"></i>
                            <h6>영상/사진</h6>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="xi-sort-asc xi-2x"></i>
                            <h6>마케팅</h6>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="xi-rotate-right xi-2x"></i>
                            <h6>번역</h6>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="xi-pen-o xi-2x"></i>
                            <h6>글쓰기</h6>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="xi-chart-pyramid xi-2x"></i>
                            <h6>취업</h6>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="xi-star-o xi-2x"></i>
                            <h6>운세</h6>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="xi-new-o xi-2x"></i>
                            <h6>레슨</h6>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="services">
            <div class="inner">
                <div class="servicesbox">
                    <p>관심사가 비슷한 회원들이 본 서비스</p>
                    <div class="serviceitem">
                        <div class="imgbox">
                            <img src="./image/coding.jpg" alt="">
                        </div>
                        <div class="imgtext">
                            <p>개발자로의 첫걸음 자바의 기본을<br>
                               마스터해 드립니다
                            </p>
                            <h6>5.0 | 4개의 평가 </h6>
                            <h5>350,000원~</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="category">
            <div class="inner">
                
            </div>
        </section>
        <footer>
            <ul>
                <li>
                    <a href="#">
                        <i class="xi-home xi-2x"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="xi-speech-o xi-2x"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="xi-search xi-2x"></i> 
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="xi-ellipsis-h xi-2x"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
